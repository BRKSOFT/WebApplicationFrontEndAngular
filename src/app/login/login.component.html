<p>login works!</p>
<div class="container">
    <h2>Sign in</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId" required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$"
        #email="ngModel"
            [class.is-invalid]="email.invalid && email.touched"
        >
        <small class="text-danger" [class.d-none]="email.valid && email.touched">Email alanı bos bırakılamaz</small>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" #password="ngModel" required
            [class.is-invalid]="password.invalid && password.touched"
        >
        <small class="text-danger" [class.d-none]="password.valid && password.touched">Password alanı bos bırakılamaz</small>
      </div>
      <div class="checkbox">
        <label><input type="checkbox" name="remember"> Remember me</label>
      </div>
      <button type="submit" class="btn btn-info">Login</button>
    </form>
    <!-- <small class="float-right" (click)="gotoregistration()">Yeni Kullanıcı ? Kayıt Ol</small> -->
    <small class="float-right" [routerLink]="['/registration']">Yeni Kullanıcı ? Kayıt Ol</small> 
  </div>
