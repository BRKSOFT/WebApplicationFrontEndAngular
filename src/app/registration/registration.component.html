<div class="container">
    <h2>User Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z_]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">
            <small class="text-danger" [class.d-none]="email.valid && email.touched">Email alanı bos bırakılamaz</small>
        </div>

        <div class="form-group">
            <label for="userName">User Name:</label>
            <input type="text" class="form-control" placeholder="Enter username" name="userName"
                [(ngModel)]="user.userName" #userName="ngModel" required
                [class.is-invalid]="userName.invalid && userName.touched">
            <small class="text-danger" [class.d-none]="userName.valid && userName.touched">Kullanıcı adı alanı bos
                bırakılamaz</small>
        </div>

        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="user.password" #password="ngModel" required
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid && password.touched">Password alanı bos
                bırakılamaz</small>
        </div>

        <div class="form-group">
            <label for="pwd">Confirm Password:</label>
            <input type="password" class="form-control" placeholder="Enter confirm password" name="cpassword"
                (ngModel)="user.password" #cpassword="ngModel" required
                [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger"
                [class.d-none]="(cpassword.value == password.value) || cpassword.untouched">Girdiğiniz parola
                eşleşmemektedir</small>
        </div>
        

        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>

        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info">Register</button>
        <small class="float-right btextual" routerLink="['/login']">Zaten Kayıtlı mısın? Giriş Yap</small>

    </form>
    <!-- <small class="float-right" (click)="gotoregistration()">Yeni Kullanıcı ? Kayıt Ol</small> -->
    <small class="float-right" [routerLink]="['/registration']">Yeni Kullanıcı ? Kayıt Ol</small>
</div>
